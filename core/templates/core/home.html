{% extends 'core/base.html' %}

{% block title %}
{% endblock %}

{% block content %}
    <div class="container2">
        <div class="main" style="padding-top: 40px; padding-left: 25%; padding-right: 25%">
            <div class="box">
                <div class="container2">
                    <div class="dl-highlights">
                        <div class="dl-highlights-card hl-features js-redirect" data-url="">
                            {% if user.is_authenticated %}
                                {% for Post in Post %}
                                <h2 class="Post-titles" style="font-family: Arial, Helvetica, sans-serif; font-size: 40px;">{{ Post.title }}</h2>
                                <p class="post-desc" style="font-family: Arial, Helvetica, sans-serif; font-size: 25px; color: rgba(255, 255, 255, 0.445);">{{ Post.description }}</p>
                            {% endfor %}
                            {% else %}

                                <P style="color: white; font-family: Arial, Helvetica, sans-serif;">Login please.</P>
                            {% endif %}
                        </div>
                    </div>
                </div>
        </div>
    </div>
{% endblock %}
